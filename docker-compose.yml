version: '3.8'

services:
  postgres-backoffice:
    image: postgres:15-alpine
    container_name: backoffice-postgres-backoffice
    environment:
      POSTGRES_USER: ${DB_BACKOFFICE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_BACKOFFICE_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_BACKOFFICE_DATABASE:-backoffice_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-backoffice-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: backoffice-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres-backoffice

volumes:
  postgres-backoffice-data:
